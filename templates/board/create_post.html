{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'create_post.css' %}">
    <script src="https://kit.fontawesome.com/9b2e3379cb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Mysite2</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="wrap">
        <form method="post" class="postForm">
            {% csrf_token %}
            <div class="post-title">
                <input type="text" name="subject" placeholder="제목을 입력하세요">
            </div>
            <textarea name="content" id="" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
            <div class="save">
                <button type="submit">저장하기</button>
            </div>
        </form>
    </div>
</body>
