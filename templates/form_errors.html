{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger error">
                <strong style="color: black;">{{ field.label }} {{ error }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger error">
            <strong style="color: black;">{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
